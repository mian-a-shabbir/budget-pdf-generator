<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Budget Calculator">
    <meta name="author" content="Mian A Shabbir">
    <title>The Budget Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="generic.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body class="has-background-black">
    
    <header class="hero padding-8 is-bold is-dark has-text-centered is-size-3 has-text-weight-bold">The Budget Calculator</header>
    
    <main>
      <div class="field is-horizontal mt-10">
          <div class="margin-auto has-text-centered">
            <div class="select mt-10">
              <select>
                <option val="add">+</option>
                <option val="subtract">-</option>
              </select>   
            </div>
            <input class="input width-300 mt-10" type="text" placeholder="Add Description">
            <input class="input width-150 mt-10" type="number" placeholder="Enter Amount"> 
            <a class="button is-success is-outlined mt-10">Add To Budget</a>
          </div>
      </div>

      <div class="columns">
        <div class="column">
          
        </div>
        <div class="column"></div>
      </div>
    </main>
  </body>
</html>
