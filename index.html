<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Budget Calculator">
    <meta name="author" content="Mian A Shabbir">
    <title>The Budget Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="css/generic.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  </head>

  <body>
    
    <header class="hero padding-8 lg-navy has-text-white has-text-centered is-size-4 has-text-weight-semi-bold">The Budget Calculator<span class="is-size-5" id="date"></span></header>
    
    <main>

      <div class="field is-horizontal mt-10">
          <div class="margin-auto has-text-centered">
            <div class="select mt-10">
              <select id="amount-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>   
            </div>
            <input class="input width-300 mt-10" id="description" type="text" placeholder="Add Description">
            <input class="input width-150 mt-10" id="amount" type="number" placeholder="Enter Amount"> 
            <button class="button is-black is-inverted is-outlined mt-10" id="add-btn">Add To Budget</button>
          </div>
      </div>

      <div class="columns">

          <div class="column is-5">

            <div class="box lg-navy width-300 has-text-white margin-auto my-30 padding-24">
              
              <div class="columns is-mobile">
                <div class="column has-text-left">Total Income</div>
                <div id="total-income" class="column"></div>
              </div>
      
              <div class="columns is-mobile">
                <div class="column has-text-left">Total Expenses</div>
                <div id="total-expense" class="column is-4"></div>
                <div class="column is-2" id="total-percentage"></div>
              </div>

              <div class="columns is-mobile">
                <div class="column has-text-left">Balance</div>
                <div id="total-budget" class="column"></div>
              </div>

            </div>

            <div id="pie-chart" class="lg-silver-blue br-6 padding-8">
              <canvas id="myChart" width="300" height="300"></canvas>
            </div>

          </div>

        <div class="column is-7" id="lists-container">
          
          <div class="columns my-30 has-text-centered">
            <div class="column word-break lg-navy has-text-white margin-20 br-6">
              <h2 class="has-text-left-mobile has-text-weight-semibold">Income</h2>
              <div id="list-income" class="mb-10"></div>
            </div>
            <div class="column word-break lg-navy has-text-white margin-20 br-6">
              <h2 class="has-text-left-mobile has-text-weight-semibold">Expenses</h2>
              <div id="list-expense" class="mb-10"></div>
            </div>
          </div>

          <div class="has-text-centered">
            <button class="button is-black is-inverted is-outlined mt-10" id="pdf-gen">Generate PDF</button>            
          </div>

        </div>

      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
